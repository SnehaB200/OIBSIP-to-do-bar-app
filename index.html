<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do Bar App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="start-container">
            <div class="details">
                <h1>Todo App</h1>
                <p>Keep it UP!!</p>
                <div id="progress-bar">
                    <div id="progress"></div>
                </div>
            </div>
            <div class="start-number">
                <p id="numbers">0 / 0</p>
            </div>
        </div>

        <form action="">
            <input type="text" id="taskInput" placeholder="write your task">
            <button id="newTask" type="submit">+</button>
        </form>

        <ul id="task-list"></ul>
    </div>

    <script src="main.js"></script>
</body>
</html>
